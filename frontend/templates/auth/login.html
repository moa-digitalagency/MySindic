{% extends "base.html" %}

{% block title %}Connexion - MySindic{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Card moderne avec coins arrondis -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 space-y-8">
            <!-- Header avec logo gradient -->
            <div class="text-center">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                    üè¢ MySindic
                </h1>
                <h2 class="text-2xl font-bold text-gray-900">
                    Connexion √† votre compte
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Ou
                    <a href="/register" class="font-semibold text-indigo-600 hover:text-indigo-500 transition">
                        cr√©ez un nouveau compte
                    </a>
                </p>
            </div>
            
            <!-- Message d'erreur moderne -->
            <div id="error-message" class="hidden p-4 text-sm text-red-700 bg-red-50 rounded-2xl border-2 border-red-200" role="alert">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span id="error-text" class="font-medium"></span>
                </div>
            </div>
            
            <!-- Formulaire moderne -->
            <form id="login-form" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Adresse email
                        </label>
                        <input id="email" name="email" type="email" required 
                               class="appearance-none block w-full px-4 py-3 border-2 border-gray-200 rounded-2xl placeholder-gray-400 text-gray-900 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all sm:text-sm" 
                               placeholder="votre.email@exemple.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Mot de passe
                        </label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none block w-full px-4 py-3 border-2 border-gray-200 rounded-2xl placeholder-gray-400 text-gray-900 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all sm:text-sm" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-700 font-medium">
                            Se souvenir de moi
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 transition">
                            Mot de passe oubli√© ?
                        </a>
                    </div>
                </div>

                <!-- Bouton moderne avec gradient -->
                <div>
                    <button type="submit" id="submit-btn"
                            class="w-full flex justify-center items-center py-4 px-6 border border-transparent text-base font-bold rounded-2xl text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-indigo-200 transition-all transform hover:-translate-y-1">
                        <svg id="login-icon" class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        <span id="button-text">Se connecter</span>
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="text-center pt-4 border-t-2 border-gray-100">
                <p class="text-xs text-gray-500">
                    En vous connectant, vous acceptez nos conditions d'utilisation
                </p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submit-btn');
    const buttonText = document.getElementById('button-text');
    const loginIcon = document.getElementById('login-icon');
    const errorDiv = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    
    // D√©sactiver le bouton et afficher le spinner
    submitBtn.disabled = true;
    buttonText.textContent = 'Connexion en cours...';
    loginIcon.classList.add('animate-spin');
    errorDiv.classList.add('hidden');
    
    try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember_me').checked;
        
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password, remember })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Rediriger vers le dashboard appropri√©
            if (data.user.role === 'superadmin') {
                window.location.href = '/admin/dashboard';
            } else {
                window.location.href = '/resident/dashboard';
            }
        } else {
            // Afficher l'erreur
            errorText.textContent = data.error || 'Erreur de connexion';
            errorDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            buttonText.textContent = 'Se connecter';
            loginIcon.classList.remove('animate-spin');
        }
    } catch (error) {
        console.error('Erreur lors de la connexion:', error);
        errorText.textContent = 'Erreur lors de la connexion: ' + error.message;
        errorDiv.classList.remove('hidden');
        submitBtn.disabled = false;
        buttonText.textContent = 'Se connecter';
        loginIcon.classList.remove('animate-spin');
    }
});
</script>
{% endblock %}
